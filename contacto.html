    <section class="container" id="entero">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-10 col-lg-8">
          <form class="formulario" action="" action="" method="POST">
            <h2>Envianos tu mensaje</h2>

            <div class="mb-3">
              <label for="nom" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nom"
                id="nom"
                placeholder="Ingrese su nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Corero Electrónico</label>
              <input
                type="email"
                class="form-control"
                name="correo"
                id="correo"
                placeholder="Ingrese su email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="msg" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                name="msg"
                id="msg"
                rows="7"
                placeholder="Ingrese su consulta"
                required
              ></textarea>
            </div>

            <div class="d-grid gap-2">
              <button class="btn guardar" type="submit" name="submit">
                Envianos tu consulta
              </button>

              <button class="btn cancelar" type="reset" name="reset">
                Borrar los datos
              </button>
            </div>
          </form>
        </div>
      </div>
